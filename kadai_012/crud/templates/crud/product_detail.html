{% extends "base.html" %}
 
 {% block title %}商品一覧{% endblock %}
 {% block content %}
 <h1>商品詳細</h1>
 <table class="table table-striped table-hover table-bordered">
     <thead>
         <tr>
             <th>商品名</th>
             <th>価格</th>
             <th>商品の詳細説明</th>
         </tr>
     </thead>
     <tr>
         <td>{{ product.name }}</td>
         <td>{{ product.price }} 円</td>
         <td>{{ product.detail }}</td>
     </tr>
 </table>

 <a href="{% url 'list' %}">戻る</a>
 

 {% endblock %}
